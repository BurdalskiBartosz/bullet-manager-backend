version: '3.4'

services:
  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: bullet-manager
    ports:
      - '3306:3306'
  back:
    build: .
    ports:
      - 3001:3001
    depends_on:
      - db
    volumes:
      - ./components:/usr/src/app/components
    restart: always
    stdin_open: true
    tty: true
